<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        border: none;
      }

      .sidebar {
        width: 200px;
        height: 100%;
      }

      .content {
        position: absolute;
        left: 200px;
        top: 0px;
        right: 0px;
        bottom: 0px;
      }
    </style>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="leaflet-0.7.1/leaflet-src.js"></script>
    <!-- <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.standalone.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Set up the map
        var leafletMap = new L.Map("themap", {maxZoom: 18});
        var bgLayer = L.mapbox.tileLayer('mapkin.h8d8ccmd', { detectRetina: true });
        leafletMap.addLayer(bgLayer);
        leafletMap.setView([38.902, -77.001], 13);
      });
    </script>
  </head>
  <body>
    <div class="sidebar"> </div>
    <div class="content" id="themap"> </div>
  </body>
</html>
